name: Build and deploy Node.js app to Azure Web App - freelance-platform

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read # Required for actions/checkout

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      # Install and build frontend
      - name: Install frontend dependencies
        run: npm install --prefix frontend

      - name: Build frontend
        run: npm run build --prefix frontend

      # Install and build backend
      - name: Install backend dependencies
        run: npm install --prefix backend

      - name: Build backend (TypeScript)
        run: npm run build --prefix backend

      # Upload only the backend folder as artifact for deployment
      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-artifact
          path: backend

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download backend artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-artifact

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_BA8C6F863FFC46EF892F8F1AA9DE94E7 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_3DBC7A89168A4A5AA5E9A17882EF8372 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_3AB051B5BAEF49D69290F03F8BF2A07D }}

      - name: Deploy backend to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'freelance-platform'
          slot-name: 'Production'
          package: backend
